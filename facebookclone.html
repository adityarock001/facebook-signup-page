<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - log in or sign up</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
  <div class="container mt-40 flex mx-auto justify-center">
    <div class="left w-100 mr-20 ">
      <h1 class="text-blue-600 font-bold text-6xl pt-10 pb-4">facebook</h1>
      <p class="text-3xl">Facebook helps you connect and share</p>
      <p class="text-3xl">with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-4 rounded-lg w-96 relative drop-shadow-md">
      <input class="px-4 h-12 my-2 border border-1 rounded-lg border-gray-300 outline-blue-600 outline-1 text-lg" type=" text "
        placeholder="Email address or phone number">
      <input class="px-4 h-12 my-2 border border-1 rounded-lg border-gray-300 outline-blue-600 text-lg" type="password" placeholder="Password">
      <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700 ">Log In</button>
      <span class="text-blue-600 text-center text-sm mt-2 mb-3 cursor-pointer hover:underline">Forgotten password?</span>
      <hr class="my-4 border-gray-300">
      <button class="bg-green-600 text-white my-2 py-3 rounded-md font-bold w-fit px-5 mx-auto hover:bg-green-700
      ">Create new account</button>
      <p class="absolute -bottom-10 text-sm px-4"><span class="font-bold hover:underline cursor-pointer
        ">Create a page </span>for a celebrity, brand or business.</p>
    </div>
    
  </div>
  </div>
</body>

</html>
